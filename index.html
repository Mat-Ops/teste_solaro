<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Marketplace Inicial</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>
  
</head>
<body>

  <!-- HERO Section -->
  <section class="hero text-center">
    <div class="container">
      <h1>Bem-vindo ao Marketplace</h1>
      <p>Conectando compradores e vendedores em um só lugar. Descubra novas oportunidades!</p>
      <button class="btn btn-login mt-3" onclick="openLoginModal()">Login</button>
    </div>
  </section>

  <!-- Modal de Login (estilo igual ao cadastro) -->
  <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <button type="button" class="btn-close" onclick="closeModal()" aria-label="Fechar"></button>
        <form class="bg-white p-4">
          <!-- Abas -->
          <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="pills-tab1-tab" data-bs-toggle="pill" href="#pills-tab1" role="tab" aria-controls="pills-tab1" aria-selected="true">Informações Pessoais</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="pills-tab2-tab" data-bs-toggle="pill" href="#pills-tab2" role="tab" aria-controls="pills-tab2" aria-selected="false">Endereço</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="pills-tab3-tab" data-bs-toggle="pill" href="#pills-tab3" role="tab" aria-controls="pills-tab3" aria-selected="false">Acesso</a>
            </li>
          </ul>

          <div class="tab-content" id="pills-tabContent">
            <!--Aba Acesso -->
            <div class="tab-pane fade" id="pills-tab3" role="tabpanel" aria-labelledby="pills-tab3-tab">
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usuario" placeholder="Usuário">
              </div>
              <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha">
              </div>
            </div>

          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

  <!-- Bootstrap Bundle + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Modal Script -->
  <script>
    function openLoginModal() {
      var modal = new bootstrap.Modal(document.getElementById('loginModal'));
      modal.show();
    }

    function closeLoginModal() {
      var modalEl = document.getElementById('loginModal');
      var modal = bootstrap.Modal.getInstance(modalEl);
      modal.hide();
    }
  </script>
</body>
</html>
