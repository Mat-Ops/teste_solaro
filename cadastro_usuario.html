<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Usuário</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js"></script>

</head>
<body>

  <div class="container">
    <h1 class="text-center">Cadastrar Usuário</h1>

    <!-- Modal Button -->
    <div class="d-grid gap-2">
      <button onclick="openFormularioModal()" class="btn btn-primary">Iniciar Cadastro</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal fade" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <button type="button" class="btn-close" onclick="closeFormularioModal()" aria-label="Fechar"></button>
          <form class="bg-white p-4">
            <!-- Abas -->
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pills-tab1-tab" data-bs-toggle="pill" href="#pills-tab1" role="tab" aria-controls="pills-tab1" aria-selected="true">Informações Pessoais</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-tab2-tab" data-bs-toggle="pill" href="#pills-tab2" role="tab" aria-controls="pills-tab2" aria-selected="false">Endereço</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-tab3-tab" data-bs-toggle="pill" href="#pills-tab3" role="tab" aria-controls="pills-tab3" aria-selected="false">Acesso</a>
              </li>
            </ul>

            <div class="tab-content" id="pills-tabContent">

              <!-- Aba Informações Pessoais -->
              <div class="tab-pane fade show active" id="pills-tab1" role="tabpanel" aria-labelledby="pills-tab1-tab">
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="nome" class="form-label">Nome ou Razão Social</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome ou Razão Social">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="cpf" class="form-label">CPF ou CNPJ</label>
                    <input type="text" class="form-control" id="cpf" placeholder="CPF ou CNPJ">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="contato" class="form-label">Contato</label>
                    <input type="tel" class="form-control" id="contato" placeholder="Contato">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo de Usuário</label>
                    <select class="form-select" id="tipo">
                      <option>Fornecedor de Energia</option>
                      <option>Consumidor</option>
                    </select>
                  </div>
                </div>
              </div>

              <!--Aba Endereço -->
              <div class="tab-pane fade" id="pills-tab2" role="tabpanel" aria-labelledby="pills-tab2-tab">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" placeholder="CEP">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" placeholder="Rua">
                    </div>
                    <div class="col-md-2 mb-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" placeholder="Número">
                    </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <input type="text" class="form-control" id="estado" placeholder="Estado">
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="pais" class="form-label">País</label>
                    <input type="text" class="form-control" id="pais" placeholder="País">
                  </div>
                </div>
              </div>

              <!--Aba Acesso -->
              <div class="tab-pane fade" id="pills-tab3" role="tabpanel" aria-labelledby="pills-tab3-tab">
                <div class="mb-3">
                  <label for="login" class="form-label">Login</label>
                  <input type="text" class="form-control" id="login" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                  <label for="senha" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                </div>
              </div>

            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Popper.js e Bootstrap Bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
